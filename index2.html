    <title>Document</title>
    <script>
        function polyfill() {
            function supportImport() {
                return 'import' in document.createElement('link');
            }
            if (supportImport()) {
                console.log('浏览器支持import特性');
            } else {
                console.log('浏览器不支持import特性');
                // 引入polyfill
               
            }
        }
        window.onload = function() {
            polyfill()
        }
        
    </script>
    <link rel="import" href="./components/button.html" />
</head>

    <web-button data-type="info">
        <span slot="icon" >&spades;</span>
    </web-button>

</body>
